<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //String data

        //straing datatype
        let name = "Saw Kyi Oo Aung";
        console.log(name, typeof(name));
        let job = "Student";
        console.log(job, typeof(job));
        let part_time = "trainer";
        console.log(part_time, typeof(part_time))

        //Numeric Datatype
        let age = 22;
        console.log(age, typeof(age));
        let pi = 3.14;
        console.log(pi, typeof(pi))

        //Boolean data type

        let js = true;
        console.log(js, typeof(js))
        let light = false;
        console.log(light, typeof(light))

        //Array

        let arr = ["Mg Mg", "Myanmar", 2024, true];
        console.log(arr, typeof(arr));
        console.log(arr[1]);
        console.log(arr[3]);

        let arr1 = [11, 222, 32, "a", "b", "c", ["x", "y", 12]];
        console.log(arr1, typeof(arr1));
        console.log(arr1[5]);
        console.log(arr1[6]);
        console.log(arr1[6][1]);

        let arr2 = new Array('Apple', 'Orange', 'Banana');
        console.log(arr2);
        console.log(arr2[2]);

        let arr3 = [["Mg Mg", "Aung Aung", "Ma Ma"], [22, 23, 21], ["Manadalay", "Monywa", "Yangon"]];
        console.log(arr3);
        console.log(arr3[0][0]);
        console.log(arr3[1][0]);
        console.log(arr3[2][0]);

    </script>
</body>
</html>
