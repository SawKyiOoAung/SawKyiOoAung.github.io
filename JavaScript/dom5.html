<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 300px; height: 100px">
        <tr>
            <td style="background-color: orange;" onmouseover="bgchange(this.style.backgroundColor)" onmouseleave="bgchange('transparent')"></td>
            <td style="background-color: yellow;" onmouseover="bgchange(this.style.backgroundColor)" onmouseleave="bgchange('transparent')"></td>
            <td style="background-color: green;" onmouseover="bgchange(this.style.backgroundColor)" onmouseleave="bgchange('transparent')"></td>
        </tr>
    </table>

    <script>
        function bgchange(bg) {
            console.log(bg);
            document.body.style.backgroundColor = bg;
        }
    </script>
</body>
</html>
