<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let traffic_light = prompt("Enter a traffic light").toLowerCase()
        console.log(traffic_light);

        if (traffic_light == "red") {
            document.write('<h1 style="color: red;"> Stop driving your car!<h1>');
        }
         else if (traffic_light == "yellow") {
            document.write('<h1 style="color: yellow;"> slow down your car!<h1>');
        }
         else if (traffic_light == 'green') {
            document.write('<h1 style="color: green;"> start driving your car!<h1>');
        } else {
            document.write("<h1>Traffic error!<h1>")
        }
    </script>
</body>
</html>
