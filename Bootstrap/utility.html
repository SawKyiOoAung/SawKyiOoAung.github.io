<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="container my-5">

        <!-- width -->
        <div class="bg-primary w-25">Width 25%</div>
        <div class="bg-primary-subtle w-50">Width 50%</div>
        <div class="bg-info w-75">Width 75%</div>
        <div class="bg-info-subtle w-100">Width 100%</div>

        <!-- Spacing -->
        <!-- Padding p -1 - 2 - 3 - 4 - 5 -->
        <button class="btn btn-primry p-5">Spacing p</button>
        <button class="btn btn-primry ps-5">Spacing ps</button>
        <button class="btn btn-primry pt-5">Spacing pt</button>
        <button class="btn btn-primry pe-5">Spacing pe</button>
        <button class="btn btn-primry pb-5">Spacing pb</button>
        <button class="btn btn-primry px-5">Spacing px</button>
        <button class="btn btn-primry py-5">Spacing p<y/button>

        <!-- Margin m - 1 - 2 - 3 - 4 - 5 -->
        <button class="btn btn-success my-5">Spacing my</button>
        <button class="btn btn-success mx-5">Spacing ms</button>
        <button class="btn btn-success m-5">Spacing m</button>
        <button class="btn btn-success ms-5">Spacing ms</button>
        <button class="btn btn-success mt-5">Spacing mt</button>
        <button class="btn btn-success me-5">Spacing me</button>
        <button class="btn btn-success mb-5">Spacing mb</button>

        <!-- image responsive -->
        <div class="row">
            <div class="col-md-4">
                <img src="a.jpeg" alt="" class="img-fluid">
            </div>
        </div>

        <!-- Position -->

        <div class="position-relative bg-info-subtle py-5 mt-5">
            <div class="position-absolute translate-middle top-0 start-0 bg-dark p-2"></div>
            <div class="position-absolute translate-middle top-0 start-50 bg-dark p-2"></div>
            <div class="position-absolute translate-middle top-0 start-100 bg-dark p-2"></div>
            <div class="position-absolute translate-middle top-50 start-0 bg-dark p-2"></div>
            <div class="position-absolute translate-middle top-50 start-50 bg-dark p-2"></div>
            <div class="position-absolute translate-middle top-50 start-100 bg-dark p-2"></div>
            <div class="position-absolute translate-middle top-100 start-0 bg-dark p-2"></div>
            <div class="position-absolute translate-middle top-100 start-50 bg-dark p-2"></div>
            <div class="position-absolute translate-middle top-100 start-100 bg-dark p-2"></div>
        </div>


    </div>

    
</body>
</html>
