<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col-assignment</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<style>
    * {
        border: 3px solid white;
    }

    @media(min-width: 768px) {
        .green {
            height: 100px !important;
            background-color: purple;
        }
    }

    @media(min-width: 992px) {
        .green {
            height: 270px !important;
            background-color: purple;
        }
    }
</style>

<body>
    

    <div class="container my-5">
        <div class="row row-1" style="border: none;">
            <div class="col-12 bg-danger p-2 w-100 py-4"></div>
            <div class="col-12 d-lg-none d-md-none d-sm-block p-2 w-100 py-4" style="background-color: yellow; height: 120px;"></div>
        </div>

        <div class="row row-2" style="border: none;"> 
            <div class="col-lg-12 col-md-10 bg-warning p-2 py-4" style="height: 100px"></div>
            <div class="col-md-2 d-lg-none d-md-block p-2 py-4" style="height: 100px; background-color: green;"></div>
        </div>

        <div class="row row-3">
            <div class="col-lg-10 col-md-12" style="border: none;">
                <div class="row" style="border: none;">
                    <div class="col-lg-6 col-md-12 d-lg-block d-md-block d-sm-none" style="height: 200px; background-color: yellow;"></div>
                    <div class="col-lg-6 d-lg-block d-md-none d-sm-none" style="height: 200px; background-color: yellow;"></div>
                    <div class="col-lg-6 d-lg-block d-md-none d-sm-none" style="height: 200px; background-color: yellow;"></div>
                    <div class="col-lg-6 d-lg-block d-md-none d-sm-none" style="height: 200px; background-color: yellow;"></div>
                    <div class="col-12" style="height: 200px; background-color: lightpink;"></div>
                </div>
            </div>
            <div class="col-lg-2" style="border: none; padding: 0px;">
                <div class="col--lg-12 d-lg-block d-md-none d-sm-none" style="height: 270px; background-color: green; padding: 0px;"></div>
                <div class="col-12" style="height: 200px; background-color: blue; padding: 0px;"></div>
            </div>
        </div>

    </div>

    <div class="container my-5">
        <div class="row">
            <!-- 1 -->
            <div class="col-12" style="background-color: red;height: 50px;"></div>
            <!-- 2 -->
            <div class="col-lg-12 col-md-10" style="height: 100px; background-color: orange;"></div>

            <!-- 3 -->
            <div class="col-lg-10 d-flex justify-content-center align-items-center flex-wrap p-0">
                <div class="col-lg-6" style="height: 200px; background-color: yellow;">1</div>
                <div class="col-lg-6" style="height: 200px; background-color: yellow;">2</div>
                <div class="col-lg-6" style="height: 200px; background-color: yellow;">3</div>
                <div class="col-lg-6" style="height: 200px; background-color: yellow;">4</div>
            </div>
            
            <div class="col-lg-2" style="height: 270px; background-color: green;"></div>
            <div class="col-lg-10" style="height: 200px; background-color: pink;">4</div>
            <div class="col-lg-2" style="height: 270px; background-color: blue;"></div>

        </div>
    </div>

    
</body>
</html>
