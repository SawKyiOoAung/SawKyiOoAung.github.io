<!DOCTYPE html>
<html>
    <head>
        <title>HTML Intro</title>
    </head>
    <body>
        <h1>Hello, Welcome to my class.</h1>
        <!-- This is h1 element -->
        <p>HTML Intro lesson.</p>
        <!-- This is p tag. -->
        <p></p>
        <!-- This is p tag -->
        <h1>Hi</h1>
        <!-- This is h1 element -->
        <span>
            <p>Hello</p>
        </span>
         <!-- Attributes -->
        <p align="right">This is p element 1</p>
        <p align="center">This is p element 2</p>
        <p align="left">This is p element 3</p>

        <!-- class and id attribute -->

        <p class="p-element p-text" id="p-4" align="center">This is p element 4</p>
        <p class="p-element p-color" id="p-5" align="center">This is p element 5</p>

        <h1>HTMLl is case insensitive</H1>

        <p>Hello my student

            welcome to

            HeinLearn.
        </p>

        <!-- ugle code -->
        <div><div><span><p>Hello World.</p></span></div></div>

        <!-- pretty code -->
        <div>
            <div>
                <span>
                    <p>Hello World. </p>
                </span>
            </div>
        </div>
    </body>
</html>
