<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #click-me {
            max-width: 250px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
            cursor: pointer;
            margin-bottom: 0;
        }

        #pannel {
            max-width: 250px;
            background-color: rgb(61, 58, 58);
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-top: 0;
            /* display: none; */
        }
    </style>
</head>
<body>
    

    <p id="click-me">Click me</p>
    <p id="pannel">Hello Slider</p>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#click-me').click(function () {
                // $('#pannel').slideUp();
                // $('#pannel').slideDown();
                $('#pannel').slideToggle();
            })
        })
    </script>
</body>
</html>
