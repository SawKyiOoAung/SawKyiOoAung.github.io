<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!----------------- CSS ------------------- -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af12da7f42.js" crossorigin="anonymous"></script>
</head>
<body>
    <!------------------------------- Nav Bar--------------------- -->
    <div class="nav-container">
        <h3 class="logo">IT Shop</h3>
        <div class="nav-link">
            <div class="link">Home</div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="circle" id="item-count">0</div>
            </div>
        </div>
    </div>

    <!-- Card -->

    <div class="card-container">

        <div class="row-1">
            <div class="card">
                <div class="card-img">
                    <img src="images/laptop-1.webp" alt="laptop-1">
                </div>
                <div class="card-content">
                    <h3 class="title">laptop 1</h3>
                    <div class="price">Price : 2,300,000 MMK</div>
                    <div class="button-add">
                        <button class="add-to-cart" data-id="1" data-name="laptop-1" data-price="2300000">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-img">
                    <img src="images/laptop-2.webp" alt="laptop-1">
                </div>
                <div class="card-content">
                    <h3 class="title">laptop 2</h3>
                    <div class="price">Price : 4,500,000 MMK</div>
                    <div class="button-add">
                        <button class="add-to-cart" data-id="2" data-name="laptop-2" data-price="4500000">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src="images/laptop-3.avif" alt="laptop-1">
                </div>
                <div class="card-content">
                    <h3 class="title">laptop 3</h3>
                    <div class="price">Price : 2,000,000 MMK</div>
                    <div class="button-add">
                        <button class="add-to-cart" data-id="3" data-name="laptop-3" data-price="2000000">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src="images/laptop-4.jpg" alt="laptop-1">
                </div>
                <div class="card-content">
                    <h3 class="title">laptop 4</h3>
                    <div class="price">Price : 1,900,000 MMK</div>
                    <div class="button-add">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-1">
            <div class="card">
                <div class="card-img">
                    <img src="images/phone-1.webp" alt="laptop-1">
                </div>
                <div class="card-content">
                    <h3 class="title">iPhone 1</h3>
                    <div class="price">Price : 2,300,000 MMK</div>
                    <div class="button-add">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-img">
                    <img src="images/phone-2.jpg" alt="laptop-1">
                </div>
                <div class="card-content">
                    <h3 class="title">iPhone 2</h3>
                    <div class="price">Price : 2,900,000 MMK</div>
                    <div class="button-add">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-img">
                    <img src="images/phone-3.png" alt="laptop-1">
                </div>
                <div class="card-content">
                    <h3 class="title">iPhone 3</h3>
                    <div class="price">Price : 2,500,000 MMK</div>
                    <div class="button-add">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src="images/phone-4.jpg" alt="laptop-1">
                </div>
                <div class="card-content">
                    <h3 class="title">iPhone 4</h3>
                    <div class="price">Price : 2,700,000 MMK</div>
                    <div class="button-add">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
